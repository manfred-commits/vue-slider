<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- link to fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /link to fontawesome -->

        <!-- link to the css sheet -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- /link to the css sheet -->


        <!-- link to favicon -->
        <link rel="icon" type="image/png" href="https://vuejs.org/images/logo.png"/>
        <!-- /link to favicon -->

        <title>Vue Slider</title>
    </head>
    <body>
        <section class="page-container">
            <div id="root" class="container-carosel">

                <div class="left-arrow">
                    <i class="fas fa-caret-left"></i>
                </div>
                <div class="img-container">
                    <img :src="images[imagesIndex]" alt="image album">
                    <div class="btn-sliders">
                        <i class="fas fa-circle selected"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <div @click="counterUp()" class="right-arrow">
                    <i class="fas fa-caret-right"></i>
                </div>

            </div>
        </section>




        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
